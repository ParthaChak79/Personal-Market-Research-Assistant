<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA - AI Decision Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-from: #6366f1;
            --brand-to: #a855f7;
            --brand-glow: rgba(99, 102, 241, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            transition: background-color 0.8s ease;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--brand-from) 0%, var(--brand-to) 100%) !important;
            transition: all 0.8s ease;
        }
        
        .text-transparent.bg-clip-text {
            background-image: linear-gradient(135deg, var(--brand-from) 0%, var(--brand-to) 100%) !important;
            -webkit-background-clip: text !important;
            background-clip: text !important;
            color: transparent !important;
            display: inline-block;
            transition: all 0.8s ease;
        }

        .theme-transition {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bg-glow {
            background: radial-gradient(circle at center, var(--brand-glow) 0%, transparent 70%);
            pointer-events: none;
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            body { 
                background-color: white !important; 
                margin: 0 !important; 
                padding: 0 !important;
                overflow: visible !important;
            }
            #root { overflow: visible !important; }
            main { overflow: visible !important; padding: 0 !important; }
            .no-print { display: none !important; }
            
            #report-content { 
                box-shadow: none !important; 
                border: none !important; 
                border-radius: 0 !important;
                width: 100% !important;
                margin: 0 !important;
            }
            
            .poll-grid { 
                display: grid !important; 
                grid-template-columns: 1fr 1fr !important;
                gap: 20px !important;
            }
            
            .poll-card { 
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                margin-bottom: 20px !important;
                border: 1px solid #e2e8f0 !important;
            }
            
            section { 
                break-inside: avoid !important;
                page-break-inside: avoid !important;
            }
            
            @page {
                margin: 1cm;
                size: A4;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
